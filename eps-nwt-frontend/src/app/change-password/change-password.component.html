<h2>Change Your Password</h2>
<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
  <label for="newPassword">New Password</label>
  <input type="password" formControlName="newPassword" placeholder="Enter new password" required>

  <label for="confirmPassword">Confirm Password</label>
  <input type="password" formControlName="confirmPassword" placeholder="Confirm new password" required>

  <button type="submit" [disabled]="changePasswordForm.invalid">Change Password</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
