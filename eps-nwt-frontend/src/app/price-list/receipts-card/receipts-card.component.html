<mat-card>
  <mat-card-content>
    <div class="real-estate-request-card">
      <div class="card-left">
        <h3 class="address">{{ receipt?.householdAddress }}, {{ receipt?.householdApartmentNumber }}</h3>
        <p class="location">
          Amount: <strong>{{ receipt?.price }}</strong>
        </p>
        <p class="location">
          Consumption: <strong>{{ this.consumption }}</strong>
        </p>
      </div>
      <div class="card-right">
        <h3 class="status">
          {{ this.status || 'N/A' }}
        </h3>
        <p class="date">
          {{ receipt?.month }} {{ receipt?.year }}
        </p>
        <p class="date" *ngIf="this.status === 'Paid'">
          Paid at: {{ this.finishedAt }}
        </p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
