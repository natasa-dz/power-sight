<div class="login-container">
  <div class="login-left">
    <h2>Create receipts âš¡</h2>
    <form [formGroup]="receiptForm" (ngSubmit)="submit()">
      <label for="month">Month</label>
      <select id="month" (change)="onMonthChange($event)">
        <option value="" disabled selected>Select a month</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
      </select>

      <label for="year">Year</label>
      <select id="year" (change)="onYearChange($event)">
        <option value="" disabled selected>Select a year</option>
        <option *ngFor="let i of years" [value]="i">{{ i }}</option>
      </select>

      <button type="submit" class="btn btn-signin">Generate receipts</button>
      <div *ngIf="loading" class="spinner-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Processing request...</p>
      </div>
    </form>

    <div class="highlight-box">
      <strong>Hint:</strong>You can only generate receipts for months that they have not already been generated for!
    </div>
  </div>

  <div class="login-right">
    <div class="login-info">
      <h3>Why Receipts?</h3>
      <p>Users can view their consumptions and the amount they need to pay with the QR code for payment.</p>
    </div>
  </div>
</div>
