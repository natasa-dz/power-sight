<app-navbar-admin></app-navbar-admin>
<div class="whole-page">
  <div class="search-form">
    <label>Name:</label>
    <input [(ngModel)]="name" type="text" required />

    <label>Jmbg:</label>
    <input [(ngModel)]="jmbg" type="number" min="0" />

    <button (click)="search()">Search</button>

    <button [routerLink]="['/register-employee']">Add Employee</button>

  </div>

  <div *ngIf="page.content.length > 0" class="result-part">
    <h3>Results:</h3>
    <ul>
      <li *ngFor="let employee of page?.content">
        <a [routerLink]="['/employee', employee.id]">
          {{ name }} - {{ jmbg }}, {{ employee.username }}
        </a>
      </li>
    </ul>

    <div class="pagination">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
      <span>Page {{ currentPage + 1 }} of {{ page?.totalPages }}</span>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage + 1 >= (page?.totalPages || 0)">Next</button>
    </div>
  </div>
  <div class="space"></div>
</div>
