<mat-card>
  <mat-card-content [routerLink]="['/real-estate-request', request?.id]">
    <div class="real-estate-request-card">
      <div class="card-left">
        <h3 class="address">{{ request?.address }}</h3>
        <p class="location">
          <strong>Municipality:</strong> {{ request?.municipality }}
        </p>
        <p class="location">
          <strong>City:</strong> {{ request?.town }}
        </p>
      </div>
      <div class="card-right">
        <h3 class="status">
          Status: {{ this.status || 'N/A' }}
        </h3>
        <p class="date">
          Created at: {{ this.createdAt }}
        </p>
        <p class="date" *ngIf="this.status === 'APPROVED'">
          Approved at: {{ this.approvedAt }}
        </p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
